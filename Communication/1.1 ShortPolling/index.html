<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Polling Example</title>
  </head>
  <body>
    <h1>Short Polling Example</h1>
    <div id="data-container"></div>
    <button id="clearpolling">Clean the pooling</button>
    <script>
      async function getData() {
        try {
          const response = await fetch("/getData");
          const result = await response.json();
          document.getElementById("data-container").innerHTML = result.data;
        } catch (e) {
          console.log(e);
        }
      }

      let intervalId;
      function shortPolling() {
        intervalId = setInterval(() => {
          getData();
        }, 5000);
      }

      shortPolling();

      const button = document.getElementById("clearpolling");
      console.log(button);
      
      button.addEventListener('click',() => clearInterval(intervalId));
      // Navigation or user action or target condition
      // clearInterval(intervalId);
    </script>
  </body>
</html>
